<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="../../assets/picture/nature/DSC_6690.jpg" class="picture">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <img src="../../assets/picture/children/DSC_0833 (1).jpg" class="picture">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <img src="../../assets/picture/streetpicture/DSC_5763.jpg" class="picture">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <img src="../../assets/picture/gyenda/DSC_7318.jpg" class="picture">
    <div class="text"></div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" (click)='plusSlides(-1)'>&#10094;</a>
  <a class="next" (click)="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" (click)="currentSlide(1)"></span>
  <span class="dot" (click)="currentSlide(2)"></span>
  <span class="dot" (click)="currentSlide(3)"></span>
  <span class="dot" (click)="currentSlide(4)"></span>
</div>
